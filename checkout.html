<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- icon -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- css -->
    <link rel="stylesheet" href="css/style-main.css" />
    <link rel="stylesheet" href="css/style-products.css" />
    <link rel="stylesheet" href="css/style-cart.css" />
    <link rel="stylesheet" href="css/style-form.css" />
    <link rel="stylesheet" href="css/style-item-detail.css" />
    <link rel="stylesheet" href="css/our-journey.css" />
    <link rel="stylesheet" href="css/style-checkout.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <a href="index.html" class="navbar-logo">Matcha<span>Missu</span></a>

      <div class="navbar-nav">
        <a href="index.html">Home</a>
        <a href="index.html#our-journey">Our Journey</a>
        <a href="index.html#products">Products</a>
        <a href="index.html#contact">Contact Us</a>
      </div>

      <div class="navbar-extra">
        <a href="#" id="search"><i data-feather="search"></i></a>
        <div class="cart-container">
          <a href="#" id="cart"><i data-feather="shopping-cart"></i></a>
          <span class="cart-count">0</span>
          <div class="cart-dropdown" id="cart-dropdown">
            <div class="cart-header">
              <h3>Shopping Cart</h3>
            </div>
            <div class="cart-items" id="cart-items">
              <p class="empty-cart">Your cart is empty</p>
            </div>
            <div class="cart-footer">
              <div class="cart-total">
                <strong>Total: IDR <span id="cart-total">0</span></strong>
              </div>
              <button class="clear-cart-btn" id="clear-cart">Clear Cart</button>
              <button class="checkout-btn" id="checkout-btn">Checkout</button>
            </div>
          </div>
        </div>
        <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
      </div>
    </nav>

    <section class="checkout">
      <h1 id="checkout-header">Check your orders before you go!</h1>
      <div class="checkout-content" id="checkout-content">
        <!-- Cart items will be dynamically inserted here -->
      </div>
      <div class="checkout-sidebar">
        <div class="checkout-summary">
          <h3>Order Summary</h3>
          <div class="summary-row">
            <span>Subtotal:</span>
            <span>IDR <span id="checkout-subtotal">0</span></span>
          </div>
          <div class="summary-row total">
            <strong>Total:</strong>
            <strong>IDR <span id="checkout-total">0</span></strong>
          </div>
          <button class="place-order-btn" id="place-order-btn">Place Order</button>
          <a href="index.html" class="continue-shopping">‚Üê Continue Shopping</a>
        </div>
      </div>
    </section>

    <!-- icon -->
    <script>
      feather.replace();
    </script>

    <!-- checkout script -->
    <script src="javascript/script.js"></script>
    <script src="javascript/checkout.js"></script>
  </body>
</html>
